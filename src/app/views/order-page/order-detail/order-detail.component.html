<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          205309
        </div>
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th>Product #</th>
                <th>Product Desc</th>
                <th>Brand</th>
                <th class="text-center">Price</th>
                <th class="text-center">Ordered</th>
                <th class="text-center">Reserved</th>
                <th class="text-center">Total</th>
              </tr>
            </thead>
            <tbody>
                <tr class="data-cells" *ngFor="let product of products">
                  <td>
                    <a href="#">
                      {{product.productNumber}}
                    </a>
                  </td>
                  <td>
                      {{product.description}}
                  </td>
                  <td>
                      {{product.brand}}
                  </td>
                  <td>
                      {{product.price}}
                  </td>
                  <td>
                      {{product.ordered}}
                  </td>
                  <td>
                      {{product.reserved}}
                  </td>
                  <td>
                      {{product.total}}
                  </td>
                </tr>
            </tbody>
          </table>           
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
