<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Order History
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Order Type</th>
                <th>Order # / PO #</th>
                <th>Total CS</th>
                <th>Total EA</th>
                <th>Submitted</th>
                <th>Estimated Delivery</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
                        <tr class="data-cells" *ngFor="let order of orders">
                            <td>
                                {{order.type}}
                            </td>
                            <td class="orderNumber">
                              <div (click)='gotoOrderDetail(order.orderNumber)'>
                              {{order.orderNumber}}
                              </div>
                          </td>
                          <td>
                              {{order.totalCase}}
                          </td>
                          <td>
                              {{order.totalEach}}
                          </td>
                          <td>
                              {{order.submitted}}
                          </td>
                          <td>
                              {{order.estimatedDelivery}}
                          </td>
                          <td>
                              <span class="badge" 
                                [ngClass]="{
                                  'badge-primary': order.status=='submitted',
                                  'badge-warning': order.status=='In Transit',
                                  'badge-success': order.status =='Delivered'
                                }"> {{order.status}}</span>
                          </td>
                        </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
